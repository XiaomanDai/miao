<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="500" height="400"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated' //放大时的插帧方式：不插帧，直接放大像素
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = Math.round(x)
    y = Math.round(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
      * 在 坐标 (42, 42) 画出一个点
      * 画一条实线
      * 画一条一个实点一个空点的虚线
      * 画一条两个实点两个空点的虚线
      * 画一条三个实点两个空点的虚线
      * 画一条45度的斜线
      * 画一条30度的斜线（与x轴或y轴的夹角呈30度）
      * 画一条跨越画布左上角和右下角的对角线
      * 画一个空心矩形
      * 画一个实心矩形
      * 画两个个空心的圆，居中：
        * 一个半径为50像素
        * 一个半径为200像素
      * 画一个实心的圆，半径至少为100像素
      * 画一个【大小合适】的sin(x)的图像

      * 画出rgb色彩空间的某一面（尺寸要大于100x100）
        如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变幻后的色彩空间某一面
        可以考虑如下几种矩阵：
           2 0
           0 2
           ------
           1  0.27
           0  1
           ------
           0.5    0.87
           -0.87  0.5

   */
</script>
<script>
  // 不可更改上面的代码
  // 你的代码写在这里
  // YOUR CODE GOES BELOW
  dot(42, 42, 'red')
  for (var x = 50; x < 300; x++) {
    dot(x, 50, 'red')
  }
  for (var x = 50; x < 300; x+= 2) {
    dot(x, 60, 'red')
  }
  for (var x = 50; x < 300; x+= 4) {
    dot(x, 70, 'red')
    dot(x + 1, 70, 'red')
  }
  for (var x = 50; x < 300; x++) {
    if (x % 5 < 3) {
      dot(x, 80, 'red')
    }
  }
  for (var x = 20, y = 40; x < 100; x++, y++) {
    dot(x, y, 'blue')
  }
  for (var y = 50; y < 300; y++) {
    var x = y / Math.sqrt(3)
    dot(x, y)
  }
  for (var x = 50; x < 300; x++) {
    var y = x / Math.sqrt(3)
    dot(x, y)
  }
  for (var x = 0; x < 500; x++) {
    var y = x * 0.8
    dot(x, y, 'aqua')
  }
  for (var y = 0; y < 100; y++) {
    for (var x = 0; x < 100; x++) {
      var color = 'rgb(' + x / 100 * 256 +',' + y / 100 * 256 + ',255)'
      dot(x + 200, y + 200, color)
      var x1 = x
      var y1 = y + 0.27 * x
      dot(x1 + 100, y1 + 100, color)
    }
  }
  for (var x = - 50; x <= 50; x++) {
    var y = Math.sqrt(50 * 50 - x * x)
    dot(x + 200, y + 200)
    dot(x + 200, -y + 200)
  }
  function circle(cx, cy, r) {
    var x = 0
    var y = r
    while (x <= y) {
      dot(x + cx, y + cy)
      dot(x + cx, -y + cy)
      dot(-x + cx, y + cy)
      dot(-x + cx, -y + cy)
      dot(y + cx, x + cy)
      dot(y + cx, -x + cy)
      dot(-y + cx, x + cy)
      dot(-y + cx, -x + cy)
    x++
    var a = x * x + y * y
    var b = x * x + (y - 1) * (y - 1)
    if (Math.abs(a - r * r) > Math.abs(b - r * r)) {
      y--
    }
    }
  }
  function line(x1, y1, x2, y2) {
    var x = x1
    var y = y1
    var ystep = Math.abs((y2 - y1) / (x2 - x1))
    while (x <= x2) {
      dot(x, y, color)
      x++
      y += ystep
    }
  }
</script>
</html>
