<script id="ch0103/17">
  var x1 = Number(prompt( ))
  var x2 = Number(prompt( ))
  var x3 = Number(prompt( ))
  var y3 = Number(prompt( ))
  var y1 = Number(prompt( ))
  var y2 = Number(prompt( ))
  var a = Math.sqrt(Math.pow((x1 - x2), 2) + Math.pow((y1 - y2), 2))
  var b = Math.sqrt(Math.pow((x2 - x3), 2) + Math.pow((y2 - y3), 2))
  var c = Math.sqrt(Math.pow((x1 - x3), 2) + Math.pow((y1 - y3), 2))
  var p = (a + b + c) / 2
  var r = Math.sqrt( p * (p - a) * (p - b) * (p - c) )
  console.log(r.toFixed(2))
</script>
